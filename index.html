<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fun Facts Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Fun Facts Generator</h1>
        <div class="input-section">
            <input type="text" id="name" placeholder="Your name">
            <input type="number" id="age" placeholder="Your age">
            <textarea id="interests" placeholder="Enter your interests (separated by commas)"></textarea>
            <button onclick="generateFacts()">Generate Fun Facts</button>
        </div>
        <div class="facts-container" id="factsOutput">
            <!-- Generated facts will appear here -->
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
